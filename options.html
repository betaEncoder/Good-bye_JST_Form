<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <title>Good bye JST Form</title>
       <script src="options.js"></script>
   </head>
    <body style="background-color:rgb(192, 192, 192)">
        <h1>Good bye JST Form</h1>
        auto fill form as...<br>
        <br>
        <table>
            <tr>
                <td>会社名</td>
                <td><input type="text" id="company" style="width:50%"></input></td>
            </tr>
            <tr>
                <td>部署名</td>
                <td><input type="text" id="section" style="width:50%"></input></td>
            </tr>
            <tr>
                <td>氏名</td>
                <td><input type="text" id="name" style="width:50%"></input></td>
            </tr>
            <tr>
                <td>住所</td>
                <td><input type="text" id="address" style="width:50%"></input></td>
            </tr>
            <tr>
                <td>電話番号</td>
                <td><input type="text" id="tel" style="width:50%"></input></td>
            </tr>
            <tr>
                <td>メールアドレス</td>
                <td><input type="text" id="email" style="width:50%"></input></td>
            </tr>
            <tr>
                <td>URL</td>
                <td><input type="text" id="url" style="width:50%"></input></td>
            </tr>
        </table>
        <div>
            <button id="btn-save">Save!</button>
        </div>
    </body>
</html>
